<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Node mailer</title>
</head>
<body>
    <div class="container p-4">
        <h1>NodeMailer</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Nombre" class="form-control" autofocus>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" name="phone" placeholder="Telefono" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea name="message" rows="2" class="form-control" placeholder="Mensaje"></textarea>
                            </div>

                            <button class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
